<ion-header>
  
</ion-header>

<ion-content>
  <ion-list no-border>
          <ion-item>
          <ion-label>Galon Aqua</ion-label>
            <img src='img/galon.jpg' width="15%" height="18%" item-left>
          </ion-item>
          <ion-grid>
            <ion-row justify-content-between>
              <ion-col col-3>
                Rp.{{galonhargaaqua}}
              </ion-col>
              <ion-col col-3>
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-icon icon-only name="remove-circle" (click)="galonkurangaqua()"></ion-icon>
                    </ion-col>
                    <ion-col>
                      {{jumlahgalonaqua}}
                    </ion-col>
                    <ion-col>
                      <ion-icon icon-only name="add-circle" (click)="galontambahaqua()"></ion-icon>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-col>
            </ion-row>
          </ion-grid>

           <ion-item>
          <ion-label>Galon Prima</ion-label>
            <img src='img/galon.jpg' width="15%" height="18%" item-left>
          </ion-item>
          <ion-grid>
            <ion-row justify-content-between>
              <ion-col col-3>
                Rp.{{galonhargaprima}}
              </ion-col>
              <ion-col col-3>
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-icon icon-only name="remove-circle" (click)="galonkurangprima()"></ion-icon>
                    </ion-col>
                    <ion-col>
                      {{jumlahgalonprima}}
                    </ion-col>
                    <ion-col>
                      <ion-icon icon-only name="add-circle" (click)="galontambahprima()"></ion-icon>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-col>
            </ion-row>
          </ion-grid>

          <ion-item>
          <ion-label>LPG 3kg</ion-label>
            <img src='img/lpg.jpg' width="22%" height="22%" item-left>
          </ion-item>
         <ion-grid>
            <ion-row justify-content-between>
              <ion-col col-3>
                Rp.{{hargalpgtiga}}
              </ion-col>
              <ion-col col-3>
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-icon icon-only name="remove-circle" (click)="lpgkurangtiga()"></ion-icon>
                    </ion-col>
                    <ion-col>
                      {{jumlahlpgtiga}}
                    </ion-col>
                    <ion-col>
                      <ion-icon icon-only name="add-circle" (click)="lpgtambahtiga()"></ion-icon>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-col>
            </ion-row>
          </ion-grid>

          <ion-item>
          <ion-label>LPG 12kg</ion-label>
            <img src='img/lpg12.jpg' width="22%" height="22%" item-left>
          </ion-item>
        </ion-list>
         <ion-grid>
            <ion-row justify-content-between>
              <ion-col col-3>
                Rp.{{hargalpgduabelas}}
              </ion-col>
              <ion-col col-3>
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-icon icon-only name="remove-circle" (click)="lpgkurangduabelas()"></ion-icon>
                    </ion-col>
                    <ion-col>
                      {{jumlahlpgduabelas}}
                    </ion-col>
                    <ion-col>
                      <ion-icon icon-only name="add-circle" (click)="lpgtambahduabelas()"></ion-icon>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-col>
            </ion-row>
          </ion-grid>
      <button padding ion-button block (click)="pindahAlamat()">OK</button>
      
</ion-content>
